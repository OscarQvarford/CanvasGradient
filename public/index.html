<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Gradient Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/showcase.css">
  <link rel="stylesheet" href="css/color-picker.css">

  <script src="./js/main.js"></script>
  <script src="./js/color_picker.js"></script>
</head>
<body>

  <div id="nav"></div>

  <div id="showcase-shadow"></div>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="canvas-cover">
    <p id="canvas-scale">1:1</p>
  </div>

  <div id="panel">
    <div class="panel-input-container">
      <p>Width</p>
      <input id="width-input" class="panel-input" type="text" value="300">
    </div><!--
  --><div class="panel-input-container">
      <p>Height</p>
      <input id="height-input" class="panel-input" type="text" value="300">
    </div><!--
  --><div class="panel-input-container">
      <p>Angle</p>
      <input id="angle-input" class="panel-input" type="text" value="45">
    </div><!--
  --><div class="panel-input-container">
      <p>X-Position</p>
      <input id="x-input" class="panel-input" type="text" value="0">
    </div><!--
  --><div class="panel-input-container">
      <p>Y-Position</p>
      <input id="y-input" class="panel-input" type="text" value="0">
    </div>
  </div>
    
  <section id="color-picker-section"></section>
  <script>
    loadHtml('color-picker-section', './components/color-picker.html')
      .then(() => initColorPicker())
      .catch(err => console.error(err));
  </script>

  <script src="./library/canvas_gradient_min.js"></script>
  <script src="./js/showcase.js"></script>
</body>
</html>
