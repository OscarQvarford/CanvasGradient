<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Gradient Generator</title>

  <style> body { margin: 0; } </style>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/showcase.css">
  <link rel="stylesheet" href="css/color-picker.css">

  <script src="./js/main.js"></script>
</head>
<body>

  <div id="nav"></div>

  <div id="canvas-container">
    <canvas id="canvas"></canvas>
    <p id="canvas-scale" dir="rtl">1:1</p>
  </div>
  <div id="canvas-cover"></div>

  <section id="panel">

    <form id="panel-form">
      <input id="x-input" type="text" value="0">
      <input id="y-input" type="text" value="0">
      <input id="width-input" type="text" value="300">
      <input id="height-input" type="text" value="300">
      <input id="angle-input" type="text" value="45">
      <input type="submit">
    </form>

  </section>

  <section id="color-picker-section"></section>
  <script>
    loadHtml('color-picker-section', './components/color-picker.html');
  </script>

  <script src="./library/canvas_gradient_min.js"></script>
  <script src="./js/color_picker.js"></script>
  <script src="./js/showcase.js"></script>
</body>
</html>
